<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Parallax Scroll</title>
    <!-- <link rel="stylesheet" href="css/style.css"> -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Anton&family=Montserrat:wght@400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <style>
      body,
      html {
        margin: 0;
        padding: 0;
        font-family: "Montserrat", sans-serif;
      }
      .section-banner {
        height: 100vh;
        overflow: hidden;
      }
      .section-banner img {
        display: block;
        width: 100%;
        max-width: 100%;
        height: 100%;
      }
      .parallax-container {
        display: flex;
        position: relative;
        border-bottom: 1px solid #000;
        overflow: hidden;
        height: 100vh;
      }
      .parallax-list {
        flex: 0 0 100%;
        max-width: calc(30% - 1px);
        background: #fff;
        padding: 0;
        margin: 0;
        list-style: none;
        transition: transform 0.5s ease;
      }
      .parallax-list li {
        border-block: 1px solid #000;
        margin: -1px 0;
        padding: 4rem 2rem;
      }
      .parallax-list li h1 {
        font-family: "Anton";
        letter-spacing: 2px;
      }
      .parallax-list li a {
        text-decoration: none;
        color: #888888;
      }
      .parallax-banner {
        flex: 0 0 100%;
        max-width: 70%;
        border-left: 1px solid #000;
        transform: translateZ(0);
      }
      .parallax-banner img {
        display: block;
        max-width: 100%;
      }
      .section-banner {
        border: 10px solid black;
      }
      .mydate {
        background-color: red;
      }
    </style>
  </head>
  <body>
    <div class="section-banner" style="border: 5px solid red">
      <img src="img/cover.jpg" alt="" />
    </div>
    <div class="section-banner">
      <img src="img/hero-banner.jpg" alt="" />
    </div>
    <div id="parallax_section" class="parallax-container">
      <ul class="parallax-list">
        <li>
          <span class="date">26.05.2023</span>
          <h1 class="title">SF Exclusive</h1>
          <a href="#">Read more</a>
        </li>
        <li>
          <span class="date mydate">26.05.2023</span>
          <h1 class="title">A Tale of Two Cities</h1>
          <a href="#">Read more</a>
        </li>
        <li>
          <span class="date">26.05.2023</span>
          <h1 class="title">Fly While You Fly</h1>
          <a href="#">Read more</a>
        </li>
        <li>
          <span class="date">26.05.2023</span>
          <h1 class="title">2nd STREET Spotlight</h1>
          <a href="#">Read more</a>
        </li>
        <li>
          <span class="date">26.05.2023</span>
          <h1 class="title">Inspired Mainstream Fashion</h1>
          <a href="#">Read more </a>
        </li>
      </ul>
      <div class="parallax-banner">
        <img src="img/cover.jpg" alt="banner" />
      </div>
    </div>
    <div class="section-banner">
      <img src="img/hero-banner.jpg" alt="" />
    </div>

    <script>
      // Wait for the document to load
      document.addEventListener("DOMContentLoaded", function () {
        const parallaxList = document.querySelector(".parallax-list");

        // GSAP animation for the parallax effect on parallax-list items
        const tl = gsap.timeline({
          scrollTrigger: {
            trigger: parallaxList,
            scrub: true, // Smoothly transitions animation
            start: "top bottom", // Start the animation when the bottom of the list items reaches the top of the viewport
          },
        });

        tl.to(parallaxList, { y: "-50%", duration: 0.5, ease: "linear" }); // Reduced duration to 0.5 seconds
      });
    </script>

    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/ScrollTrigger.min.js"></script>
  </body>
</html>
